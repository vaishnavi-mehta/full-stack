<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
        }
        
        h2 {
            text-align: center;
            color: #2d3748;
        }
        
        form {
            width: 420px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: #00000033 0px 2px 10px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #4a5568;
        }
        
        input {
            width: 90%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 5px;
        }
        
        input:focus {
            border-color: #3182ce;
            outline: none;
        }
        
        input[type="submit"] {
            width: auto;
            background-color: #3e3f4d;
            color: white;
            margin-left: auto;
            margin-top: 25px;
            padding: 12px 25px;
            display: block;
            border: 2px solid #000000;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Student Registration Form</h2>

    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter full name" minlength="9" maxlength="50" required>

        <label>Email:</label>
        <input type="email" placeholder="Enter email" required>

        <label>Age:</label>
        <input type="number" placeholder="Enter age" min="16" max="30" required>

        <input type="submit" value="Register">
    </form>

</body>

</html>

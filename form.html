<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <h2>Student Registration Form</h2>

    <form>
  <label>Full Name:</label>
<input type="text" placeholder="Enter full name" minlength="9" maxlength="50" required>


<label>Email:</label>
<input type="email" placeholder="Enter email" required>


<label>Age:</label>
<input type="number" placeholder="Enter age" min="16" max="30" required>

<input type="submit" value="Register">


      

    </form>

</body>
</html>

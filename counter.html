<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        .counter {
            margin-top: 8px;
            text-align: right;
            font-size: 13px;
            color: #333;
        }

        .counter.warning {
            color: orange;
        }

        .counter.limit {
            color: red;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Character Counter</h2>

    <textarea id="textInput" maxlength="150" placeholder="Start typing..."></textarea>

    <div id="charCount" class="counter">
        0 / 150 characters
    </div>
</div>

<script>
    const textInput = document.getElementById("textInput");
    const charCount = document.getElementById("charCount");
    const maxLength = 150;

    textInput.addEventListener("input", () => {
        let currentLength = textInput.value.length;
        charCount.textContent = currentLength + " / " + maxLength + " characters";

        if (currentLength > 120 && currentLength < maxLength) {
            charCount.className = "counter warning";
        } else if (currentLength === maxLength) {
            charCount.className = "counter limit";
        } else {
            charCount.className = "counter";
        }
    });
</script>

</body>
</html>

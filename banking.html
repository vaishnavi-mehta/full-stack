<!DOCTYPE html>
<html>
<head>
<title>Simple Banking App</title>

<style>
body{
    margin:0;
    font-family: Arial;
    background:#f0f4f9;
}

.container{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}


.bank{
    background:white;
    width:350px;
    padding:25px;
    border-radius:12px;
    box-shadow:0px 10px 25px rgba(0,0,0,0.1);
    display:flex;
    flex-direction:column;
    gap:20px;
}


.balance{
    background:#2d6cdf;
    color:white;
    padding:20px;
    border-radius:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.balance h2{
    margin:0;
}

input{
    padding:10px;
    font-size:16px;
    border:1px solid #ccc;
    border-radius:6px;
}


.buttons{
    display:flex;
    gap:10px;
}

button{
    flex:1;
    padding:12px;
    font-size:16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.deposit{
    background:#2ecc71;
    color:white;
}

.withdraw{
    background:#e74c3c;
    color:white;
}

#msg{
    text-align:center;
    font-weight:bold;
}

@media (max-width:500px){
    .bank{
        width:90%;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="bank">

        <div class="balance">
            <h2>Balance</h2>
            <h2>â‚¹<span id="balance">1000</span></h2>
        </div>

        <input type="number" id="amount" placeholder="Enter amount">

        <div class="buttons">
            <button class="deposit" onclick="deposit()">Deposit</button>
            <button class="withdraw" onclick="withdraw()">Withdraw</button>
        </div>

        <p id="msg"></p>

    </div>
</div>

<script>
let balance = 1000;

function deposit(){
    let amt = document.getElementById("amount").value;
    amt = Number(amt);

    if(amt <= 0){
        showMsg("Enter valid amount", "red");
        return;
    }

    balance += amt;
    updateBalance();
    showMsg("Deposit Successful", "green");
}

function withdraw(){
    let amt = document.getElementById("amount").value;
    amt = Number(amt);

    if(amt <= 0){
        showMsg("Enter valid amount", "red");
        return;
    }

    if(amt > balance){
        showMsg("Insufficient Balance", "red");
        return;
    }

    balance -= amt;
    updateBalance();
    showMsg("Withdrawal Successful", "green");
}

function updateBalance(){
    document.getElementById("balance").innerText = balance;
    document.getElementById("amount").value = "";
}

function showMsg(text,color){
    let msg = document.getElementById("msg");
    msg.innerText = text;
    msg.style.color = color;
}
</script>

</body>
</html>
